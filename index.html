<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>摩爾時報</title>
    <!-- 使用 Ruffle 官方 CDN -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #player-container {
            margin: 20px auto;
            width: 800px;
            height: 600px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>摩爾時報 SWF 播放器</h1>
    <div id="player-container">
        <!-- 使用 Ruffle 對 SWF 進行處理 -->
        <embed id="swf-player" src="1.swf" width="800" height="600"></embed>
    </div>
    <div>
        <!-- 切換按鈕 -->
        <button onclick="loadSWF('1.swf')">播放 1.swf</button>
        <button onclick="loadSWF('2.swf')">播放 2.swf</button>
        <button onclick="loadSWF('3.swf')">播放 3.swf</button>
    </div>

    <script>
        // 初始化 Ruffle
        const ruffle = window.RufflePlayer.newest();
        const container = document.getElementById('player-container');
        const player = ruffle.createPlayer();
        container.innerHTML = ''; // 清空容器
        container.appendChild(player);

        // 預設加載第一個 SWF
        player.load('1.swf');

        // 切換 SWF 的功能
        function loadSWF(file) {
            player.load(file); // 使用 Ruffle Player 加載新的 SWF
        }
    </script>
</body>
</html>
